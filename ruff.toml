# Ruff configuration for CS340 Project
# https://docs.astral.sh/ruff/configuration/

# Target Python 3.13
target-version = "py313"

# Set line length to 79 for PEP 8 compliance
line-length = 79

# Enable specific rule sets
[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "SIM105",  # Allow try/except/pass for cleanup code clarity
]

# Exclude common directories and files
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.pyc",
    ".pytest_cache",
    ".coverage",
    "htmlcov",
    "dist",
    "build",
    "*.ipynb",  # Exclude Jupyter notebooks
]

[format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
