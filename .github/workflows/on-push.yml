name: Lint and Test (Push)

on:
  push:
    branches:
      - '**'  # Run on push to any branch

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:8.0
        ports:
          - 27017:27017

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install MongoDB Shell
      run: |
        wget -qO- https://www.mongodb.org/static/pgp/server-8.0.asc | sudo tee /etc/apt/trusted.gpg.d/mongodb.asc
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/8.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-8.0.list
        sudo apt-get update
        sudo apt-get install -y mongodb-mongosh

    - name: Wait for MongoDB and create test user
      env:
        MONGODB_USER: ${{ secrets.MONGODB_USER }}
        MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
      run: |
        # Wait for MongoDB to be ready
        timeout 60 bash -c 'until mongosh --eval "db.adminCommand({ping: 1})" --quiet; do sleep 2; done'

        # Create database and user for tests
        mongosh admin --eval "
          db.createUser({
            user: '$MONGODB_USER',
            pwd: '$MONGODB_PASSWORD',
            roles: [{role: 'readWrite', db: 'aac'}]
          })
        "

        # Verify connection
        mongosh -u "$MONGODB_USER" -p "$MONGODB_PASSWORD" --authenticationDatabase admin aac --eval "db.createCollection('animals')"

    - name: Run ruff linter
      run: |
        ruff check .
      continue-on-error: false  # Fail the build if linting fails

    - name: Run unit tests
      run: |
        python -m unittest discover -s tests -p "test_*.py" -v
